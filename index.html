<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RNP</title>
  <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/game-1-3/50/12-512.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1 class="text-center py-5">Random Name Picker</h1>

  <div class="d-flex justify-content-center">
    <button id="generateBtn" type="button" class="btn btn-primary px-3 py-2">Pick Name</button>
    <button id="clearBtn" type="button" class="btn btn-danger px-3 py-2">Clear List</button>
  </div>


  <div id="outputCont" class="container-fluid outputCont text-center d-none">

    <div class="row">
      <div class="col-6">
        <h2>You Picked:</h2>
        <h3 id="pickTxt"></h3>
      </div>
      <div class="col-6">
        <h2>Last Five Picks:</h2>
        <h3 id="lastFiveTxt"><h3>
      </div>
    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
